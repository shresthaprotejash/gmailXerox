<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Message Saerch</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
  topsearch .search-container {
  float: center;
}

.topsearch input[type=text] {
  padding: 6px;
  margin: 2px;
  font-size: 14px;
  border: none;
}

#textboxid
{
    height:37px;
    width:99%;
    font-size:14pt;
}

.btn-success{
  text-align: center;
  font-size: 25px;
  width:100%;
}

.btn-primary{
  margin-bottom: 20px;
}

body{
  width:80%;
  margin-left: 10%;
}


.jumbotron{
  text-align: center;
}
  </style>
</head>

<body onload="init()">
  <div class="jumbotron">
    <h1>Search Your Mails</h1>
  </div>
  <div class="search">
 <div class = "topsearch">
  
    <div class="search-container">
      <form id="myFormId">
        <div class="card panel panel-default" id ="search">
          <input type="text" placeholder="Type a KeyWord to begin..." name="keyword" id="textboxid">
        </div>
        <button type="submit" class="btn btn-success">Search</button>
      </form>    
  </div>
</div>
<br>

<div class="panel panel-default" id="searchResult">
<div class="container">        
  <table class="table table-hover">
    <thead>
      <tr>
        <th class="col-xs-2">Date</th>
        <th class="col-xs-3">From</th>
        <th class="col-xs-7">Subject</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>
</div>
</div>
</div>
<div class="detail_message">
  <div class="btn btn-primary" onclick="showSearch()">back</div>

  <div class="panel panel-default">
  <div class="container">   
      <div id="subject"><h2>Subject: "Its a email heading"</h2></div>
      <div id="from"><h4>From: hiphop.shrestha@gmail.com</h4></div>
      <div id="message"><h4>message very long message</h4></div>
  </div>
  </div>

</div>

<script>

function init(){
    $(".detail_message").hide(); 
  $("#searchResult").hide(); 
  }

  function displayResults(){

    $("#searchResult").show(); 
  }

  
  function showSearch(){
    $(".detail_message").hide(); 
    $(".search").show();     
  }

  function showMessage(thread){
        console.log(thread);
        $(".search").hide(); 
        $(".detail_message").show(); 
      } 

$(function() {


  $('#myFormId').on('submit',function(){
    event.preventDefault();
    var keyword = $('#textboxid');

    $.ajax({
      url: '/search',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({keyword: keyword.val()}),
      success: function(response){ 
        console.log(response);
        if(response=="empty"){
            alert("Please Enter key to search");
        } else if (response == 'more') {
            alert("Please Enter a single keyword");
        } else if(response == 'No Results Found'){
            alert("No Results Found");
        }else{
        var tbodyEl = $('tbody');
        tbodyEl.html('');
        response.forEach(function(result){
          tbodyEl.append('\
            <tr>\
              <td class="date">'+ result.date + '</td>\
              <td class="from">'+ result.from + '</td>\
              <td class="subject">' + result.subject + '</td>\
            </tr>\
            ');
        });
        displayResults();
        }
      }
      


    });
  });
});


</script>

</body>
</html>
